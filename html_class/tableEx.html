<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 2px solid rgb(0, 140, 5);
        width: 70%;
        font-size: 0.8rem;
        letter-spacing: 1px;
        border-collapse: collapse;
        text-align: center;
      }

      caption {
        caption-side: bottom;
        padding: 10px;
        font-weight: bold;
        font-size: 2rem;
      }
      thead,
      tfoot {
        background-color: rgb(153, 196, 212);
      }

      th,
      td {
        border: 1px solid green;
        padding-top: 8px 10px;
      }
      td:last-of-type {
        /* 모든 마지막 td를 선택하는 선택자 */
        text-align: center;
      }

      /* 누구 다음에 누구는 공백을 사이에 넣어 준다 */
      /* css에서 선택자는 selector*/
      tfoot th {
        text-align: right;
      }
      tfoot td {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- table: 표를 생성하는 요소임..
    지식으로는 tr>td가 있고, 제목을 표현하는 caption, 컬럼명을 나타내는 thead, 내용을 나타내는 tbody의 논리적 태그도 존재함. 각각의 태그의 자식으로는 th(컬럼명), td를 갖음. 
    -->
    <!-- tr을 만들고 td를 입력 -->

    <table>
      <caption>
        Front End 과정 구성
      </caption>
      <!-- 컬럼명을 나타내도록 논리 태그 구성-->
      <thead>
        <th scope="col">과목명</th>
        <th scope="col">소요일</th>
        <th scope="col">시간</th>
      </thead>

      <tbody>
        <tr>
          <th scope="row">HTML</th>
          <td>2일</td>
          <td>16H</td>
        </tr>
        <tr>
          <th scope="row">CSS</th>
          <td>2일</td>
          <td>16H</td>
        </tr>
        <tr>
          <th scope="row">Script</th>
          <td>4일</td>
          <td>32H</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th scope="row" colspan="2">총 소요일 수</th>
          <td>8일</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
