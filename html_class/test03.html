<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구인공고</title>
    <link rel="stylesheet" href="../html_class/css/test03.css" />
  </head>
  <body>
    <div id="container">
      <h1>프론트엔드 개발자 지원서</h1>
      <p>
        HTML, CSS를 비롯한 웹 개발 관련 기술에 대한 이해와 경험이 있는 분을
        찾습니다.
      </p>

      <form action="#" method="get">
        <fieldset>
          <legend>개인정보</legend>
          <ul id="info">
            <li>
              <label for="user-name">이름</label>
              <input
                type="text"
                id="user-name"
                name="name"
                placeholder="공백없이 입력하세요."
              />
            </li>
            <li>
              <label for="tel">연락처</label>
              <input type="tel" id="tel" name="tel" />
            </li>
          </ul>
        </fieldset>

        <fieldset>
          <legend>지원 분야</legend>
          <ul>
            <li>
              <input type="radio" id="wp" name="giwon" value="publishing" />
              <label for="wp">웹 퍼블리싱</label>
            </li>
            <li>
              <input type="radio" id="wad" name="giwon" value="application" />
              <label for="wad">웹 어플리케이션 개발</label>
            </li>
            <li>
              <input type="radio" id="de" name="giwon" value="environment" />
              <label for="de">개발 환경 개선</label>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>지원동기</legend>
          <textarea
            name="jiwon"
            id="jiwon"
            cols="60"
            rows="4"
            placeholder="본사 지원 동기를 간략히 해 주세요."
          ></textarea>
          <br />
          <input type="submit" value="접수하기" />
          <input type="reset" value="다시 쓰기" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
