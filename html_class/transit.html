<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: olive;
        /* 변환 효과 적용 */
        transition: width 2s, height 4s, transform 3s;

        /* transition-timing-function: ease-in-out;*/
        transition-delay: 1s;
      }

      div:hover {
        width: 300px;
        height: 300px;
        background-color: blueviolet;
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <!-- 전환 효과: transition: 우리가 마우스 어버시 일일이 그리는 작업을 이 속성을 이용하면 자동으로 변환 해 줍니다. 
    속성으로는 변환 크기, 지속 시간 등이 있음.  
    -->
    <div></div>
  </body>
</html>
