<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 이 문서 메타 정보(문서에 대한 전체 정보 및 부가정보)를 기술하는 곳 -->
    <!-- head 사이의 콘텐츠는 브라우저에 표시되지 않음 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- equiv 속성: name과 content 특성을 사용하면 문서의 메타데이터를 key-value 쌍으로 제공할 수 있음. -->
    <!-- <meta http-equiv="refresh" content="3;https://www.google.com"> -->

    <!-- 내부 스타일 정의... 이 페이지에서만 적용되는 스타일을 정의하고, body의 자식들이 사용하도록 한다. -->
    <style>
      p {
        color: aquamarine;
        background-color: rgb(255, 237, 77);
        padding: 5px;
        border: 1px solid black;
      }
    </style>
    <title>내문서</title>
    <!-- <link href="" rel="stylesheet">-->
    <!-- 현재 문서와 외부 리소스 간의 관계를 명시함.
    제일 많이 사용되는 속성을 이용, 스타일 시트를 사용하거나, favicon 이미지를 사용함.-->
    <link rel="icon" href="/b.png" />
  </head>
  <body>
    <!-- 콘텐츠가 정의되고, 브라우저는 이 내용을 렌더링 해서 사용자에게 보여준다. -->
    <!-- 모든 콘텐츠는 이 내부에 정의되어야 함.-->
    <h1>부트 캠프 강의 스케쥴</h1>
    <h3>부트 캠프의 정의</h3>
    <p style="color: blue">
      부트 캠프에서 여러분의 취업 스킬을 넓히시길 바랍니다..Bla..
    </p>
  </body>
</html>

<!-- 모든 요소는 속성을 가진다. -->
<!-- HTML은 구조를 정의한다. -->
<!-- 중첩되어있다, 계층을 아는 것이 중요하다-->
<!-- 요소는 다른 말로 태그이다.-->
