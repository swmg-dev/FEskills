<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--
    animation-name: 수행될 애니메이션 이름을 지정함.
    ani.....-duration: 수행될 시간을 정의 함.. 지정치 않으면 0초임. 즉 수행되지 않음

    @keyframe: 수행될 애니메이션을 지정해서 점진적으로 어떻게 변환할건지를 정의함.
    에니메이션 이름을 바인딩해서 사용합니다. 
    -->
    <style>
      div {
        width: 250px;
        height: 200px;
        position: relative;
        background-image: url(/html_class/imgs/manggom.jpg);
        animation-name: myAni;
        animation-duration: 4s;
        animation-timing-function: linear;
        animation-delay: 2s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }
      @keyframes myAni {
        /* 대표적 속성으로 from, to가 있음.. 시작과 끝을 나타냄.. */
        0% {
          background-color: red;
          left: 0px;
          top: 0px;
        }
        25% {
          background-color: aquamarine;
          left: 200px;
          top: 0px;
        }
        50% {
          background-color: darkblue;
          left: 200px;
          top: 200px;
        }
        75% {
          background-color: greenyellow;
          left: 0px;
          top: 200px;
        }
        100% {
          background-color: orange;
          left: 0px;
          top: 0px;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
