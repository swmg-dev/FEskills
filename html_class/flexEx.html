<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*
        플렉스 컨테이너: 아이템을 담는 그릇이라고 보면됨.
        다양한 속성을 이용해서 아이템 배치에 활용함.
        direct, wrap, flow, justify_content, align-items, align-content 등의 속성을 이용해서 아이템 배치를 제어합니다.
       */
      .container {
        display: flex;
        background-color: rgb(99, 99, 218);
        /* flow: direction, wrap 처리를 한번에 함 */
        flex-flow: row wrap;
        height: 400px;
        /* align-content: flex-start; */
        overflow: scroll;
        /* flex-direction: row;
        flex-wrap: wrap; */

        /* justify-content: 주축에서 사용 가능한 모든 공간을 사용하지 않을때 항목을 정렬하는 목적으로 사용됩니다. */
        /* align-items: 주축이 아닌 반대축(교차축)에 사용 가능한 공간을 모두 사용치 않을때 정렬하는 속성 */
        align-items: center;
        /* align-content: align-items와 유사하지만, 아이템을 정렬하는게 아니라 플렉스 라인을 기준으로 정렬시키는 차이점이 있음. */
        justify-content: center;
      }

      .container div {
        background-color: yellowgreen;
        margin: 10px;
        padding: 20px;
        height: 100px;
        font-size: 20px;
        width: 110px;
        font-size: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>Item 1</div>
    </div>
  </body>
</html>
