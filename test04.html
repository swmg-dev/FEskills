<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      #container {
        box-sizing: border-box;
        width: 500px;
        margin: 0 auto; /* 전체 요소 가운데 정렬 */
      }

      img {
        width: 500px;
        height: 270px;
      }

      div.al > p {
        margin: 0;
        padding: 5px 0 5px 8px;
        color: white;
        background-color: black;
      }

      div.order,
      div.exchange,
      div.center {
        border: 1px solid rgb(219, 219, 219);
      }

      ul > li {
        list-style-type: none;
        text-align: center;
        font-weight: bold;
        margin: 10px;
      }

      li > h3 {
        color: red;
      }

      span.style {
        color: blue;
      }

      div.center > ul > li > span {
        font-size: 0.7em;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img src="html_class/imgs/strawberry.jpg" alt="strawberry" />
      <div class="al">
        <p><small>확인하세요</small></p>
      </div>

      <div class="order">
        <ul>
          <li>
            <h3>주문 및 배송</h3>
          </li>
          <li>
            <span class="style">오후 2시 이전</span>
            주문건은 당일 발송합니다
          </li>
          <li>2시 이후 주문건은 다음날 발송합니다(주말 제외)</li>
        </ul>
      </div>

      <div class="exchange">
        <ul>
          <li>
            <h3>교환 및 환불</h3>
          </li>
          <li>
            불만족시
            <span class="style">100% 환불</span>해 드립니다
          </li>
          <li>고객센터로 전화주세요</li>
        </ul>
      </div>

      <div class="center">
        <ul>
          <li>
            <h3>고객센터</h3>
          </li>
          <li>0000-0000</li>
          <li>
            <span>상담시간: 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
