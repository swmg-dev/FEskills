<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* short hand 표현법*/
      body {
        background: #ffff url(/html_class/imgs/guineapig.jpg) no-repeat right
          top fixed;
      }
      p {
        border: 3px solid red;
        border-radius: 5px;
        margin: 25px 50px 75px 100px;
      }

      /*
      margin : 정의된 테두리 바깥쪽에 요소 주변에 공가을 생성하는데 사용됨..
      즉 주변 요소와의 거리를 정의함. top, right, bottom, left 순서로 이동하게 됨.
      값으로는 auto(브라우저가 결정), 길이(px, point 등), % 포함하는 요소 너비의 백분율로 너비 지정
      inherit: 부모의 요소 여백을 상속받도록 지정함.
      */
      /*
    p.center {
        text-align: center;
        color: red;
      }
        */

      div ~ p {
        background-color: yellow;
      }

      div {
        background-color: green;
        width: 300px;
        margin: auto;
        border: 1px solid red;
      }

      div:first {
        opacity: 0.5;
      }

      /*  선택자 조합하기
        후손 선택자 : 공백
        자식 선택자: > 
        다음형제 선택자: +
        후속 형제 선택자: ~
    */
    </style>
  </head>
  <body>
    <h1>선택자 알아보기</h1>

    <div>
      <p class="center">안녕하세요</p>
      <section>
        <p>난 후손입니다.</p>
      </section>
    </div>

    <h3 class="center">world</h3>
    <p>난 그냥 구문입니다.</p>

    <p>p1</p>
    <div>
      <p>p2</p>
    </div>

    <p>p3</p>
    <code>some code..</code>
    <p>p4</p>
  </body>
</html>
